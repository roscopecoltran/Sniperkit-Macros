<!doctype html>
<title>{% block title %}Welcome{% endblock %} | MiniTwit</title>
<link rel=stylesheet type=text/css href="{{ url('static', filename='css/style.css') }}">
<div class=page>
  <h1>MotorTwit</h1>
  <div class=navigation>
  {% if username %}
    <a href="{{ url('timeline') }}">my timeline</a> |
    <a href="{{ url('public_timeline') }}">public timeline</a> |
    <a href="{{ url('logout') }}">sign out [{{ username }}]</a>
  {% else %}
    <a href="{{ url('public_timeline') }}">public timeline</a> |
    <a href="{{ url('register') }}">sign up</a> |
    <a href="{{ url('login') }}">sign in</a>
  {% endif %}
  </div>
  <div class=body>
  {% block body %}{% endblock %}
  </div>
  <div class=footer>
    MiniTwit &mdash; A aiohttp application
  </div>
</div>
