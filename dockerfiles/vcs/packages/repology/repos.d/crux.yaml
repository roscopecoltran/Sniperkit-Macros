- name: crux_32
  type: repository
  desc: CRUX 3.2
  family: crux
  sources:
    - name: [ core, opt, xorg, contrib ]
      fetcher: Rsync
      parser: CRUX
      url: 'crux.nu::ports/crux-3.2/{source}/'
      subrepo: '{source}'
  repolinks:
    - desc: CRUX home
      url: https://crux.nu/
    - desc: CRUX port browser
      url: https://crux.nu/portdb
  packagelinks:
    - desc: Port directory
      url: 'https://crux.nu/ports/crux-3.2/{subrepo}/{name}'
    - desc: Pkgfile
      url: 'https://crux.nu/ports/crux-3.2/{subrepo}/{name}/Pkgfile'
  tags: [ all, production, crux ]

