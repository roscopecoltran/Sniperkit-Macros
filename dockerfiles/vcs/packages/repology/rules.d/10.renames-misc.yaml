- { namepat: "android-platform-system-(core|extras)", setname: android-tools, family: [ debuntu ] }
- { namepat: "android-tools-[^-]+",    setname: android-tools,            family: [ freebsd, pkgsrc ] }
- { namepat: "celestia-.*",            setname: celestia,                 family: [ freebsd ] } # merges glut/gnome/gtk, just GUI variants
- { namepat: "eiskaltdcpp-(cli|daemon|data|gtk|lib|qt|core)",             setname: eiskaltdcpp }
- { namepat: "enscript-.*",            setname: enscript,                 family: [ freebsd ] } # enscript-a4, enscript-letter, enscript-letterdj
- { namepat: "fltk[0-9.]+",            setname: fltk,                     family: [ debuntu ]  }
- { namepat: "freeciv-(?:client|server|share)", setname: freeciv,         family: [ pkgsrc, openbsd ] }
- { namepat: "open(?:gfx|sfx)", setname: "openttd-$0"           }
- { namepat: "openmsx", wwwpart: openttd, setname: "openttd-$0" }
- { namepat: "openttd[-_](gfx|sfx|msx)", setname: "openttd-open$1" }
- { name: openttd-opengfx-snapshot, setname: "openttd-opengfx", ignorever: true }
- { namepat: "(?:lib)?sdl[_-]([a-z]+)1\\.2",      setname: "sdl-$1"                  }
- { namepat: "(?:lib)?sdl[_-]([a-z]+)2\\.0",      setname: "sdl2-$1"                 }
- { namepat: "(?:lib)?(?:sdl1(.*))",   setname: "sdl$1" }
- { namepat: "(?:lib)?(sdl2?[_-](?:image|mixer|net|sound|ttf|gfx|console|sge|pango))", setname: "$1" }
- { namepat: "virtualbox-ose-(.*)",    setname: "virtualbox-$1",          family: [ freebsd ] }
- { namepat: "xpilot-ng-(?:client|server)", setname: "xpilot-ng",         family: [ freebsd ] }
- { namepat: "munin-(?:master|node|server|common)",  setname: "munin" }
- { namepat: "zabbix[0-9]*-(?:agent|frontend|proxy|server|common|proxy-sqlite|server-mysql|agentd)[0-9.-]*", setname: "zabbix" }
