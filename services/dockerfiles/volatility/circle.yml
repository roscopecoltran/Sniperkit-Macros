machine:
  services:
    - docker

general:
  build_dir: "2.6"

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t volatility:$(cat VERSION) .
    - mkdir -p ~/docker; docker save volatility:$(cat VERSION) > ~/docker/image.tar

test:
  override:
    - docker run volatility:$(cat VERSION) --info

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
