# vim: tabstop=39 expandtab softtabstop=39

# Nodejs
- { namepat: "node-(.*)",              setname: "node:$1", family: [ debuntu ] }
- { namepat: "nodejs-(.*)",            setname: "node:$1", family: [ fedora, mageia, arch, rosa, sisyphus ] } # sisyphus=autoimports

# manual modules
- name:
    - n
    - nativefier
  setname: "node:$0"

# manual programs
- { name: "node:svgo", setname: svgo }
- { name: "node:gitter-cli", setname: gitter-cli }
