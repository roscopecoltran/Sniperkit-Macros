# vim: tabstop=39 expandtab softtabstop=39

# Merge some single-source plugin, i10n, l18n sets
- { namepat: "archipel-agent-.*",      setname: "archipel-agents", family: [ debuntu ] }
- { namepat: "asterisk-core-sounds-.*", setname: "asterisk-core-sounds", family: [ openbsd ] }
- { namepat: "asterisk-extra-sounds-.*", setname: "asterisk-extra-sounds", family: [ openbsd ] }
- { namepat: "calligra-l10n-.*",       setname: "calligra-l10n", family: [ sisyphus ] }
- { namepat: "eric-i18n-.*",           setname: "eric-i18n" }
- { namepat: "firefox-kde-i18n-.*",    setname: "firefox-kde-i18n" }
- { namepat: "firefox-esr-i18n-.*",    setname: "firefox-esr-i18n" }
- { namepat: "firefox-(i18n|l10n)-.*", setname: "firefox-i18n" }
- { namepat: "fpc-.*",                 setname: "fpc-modules", family: [ freebsd ] }
- { namepat: "gambas3-gb-.*",          setname: "gambas3-gb-modules", family: [ arch ] }
- { namepat: "geany-plugin-.*",        setname: "geany-plugins", family: [ freebsd ] }
- { namepat: "gimp-docs-.*",           setname: "gimp-docs" }
- { namepat: ".*gimp-help.*",          setname: "gimp-help" }
- { namepat: "kde-(i18n|l10n)-.*",     setname: "kde-i18n" }
- { namepat: "kde4-l10n-.*",           setname: "kde4-l10n", family: [ pkgsrc ] }
- { namepat: "kipi-plugin-.*",         setname: "kipi-plugins", family: [ freebsd ] }
- { namepat: "koffice-l10n-.*",        setname: "koffice-l10n", family: [ pkgsrc ] }
- { namepat: "kompozer-i18n-.*",       setname: "kompozer-i18n", family: [ arch ] }
- { namepat: "language-pack-gnome-.*", setname: "language-pack-gnome", family: [ debuntu ] }
- { namepat: "language-pack-kde-.*",   setname: "language-pack-kde", family: [ debuntu ] }
- { namepat: "libreoffice-fresh-.*",   setname: "libreoffice-fresh-l10n", family: [ arch ] }
- { namepat: "libreoffice-(i18n|l10n)-.*", setname: "libreoffice-i18n" }
- { namepat: "libreoffice-still-.*",   setname: "libreoffice-still-l10n", family: [ arch ] }
- { namepat: "[^-]+-libreoffice",      setname: "libreoffice-i18n", family: [ freebsd ] }
- { namepat: "mgltools-.*",            setname: "mgltools", family: [ debuntu ] }
- { namepat: "mozilla-dicts-.*",       setname: "mozilla-dicts", family: [ openbsd ] }
- { namepat: "netbeans-.*",            setname: "netbeans", family: [ gentoo ] }
- { namepat: "opensmtpd-extras-.*",    setname: "opensmtpd-extras", family: [ freebsd, openbsd ] }
- { namepat: "seamonkey-i18n-.*",      setname: "seamonkey-i18n", family: [ openbsd ] }
- { namepat: "(squirrelmail-.*)-plugin", setname: "$1", family: [ freebsd ] }
- { namepat: "tesseract(?:-ocr|-data)*-[a-z]{3}(?:-.*)?", setname: "tesseract-ocr-data" }
- { namepat: "texlive-documentation-.*", setname: "texlive-documentation", family: [ gentoo ] }
- { namepat: "thunderbird-i18n-.*",    setname: "thunderbird-i18n", family: [ openbsd, arch ] }
- { namepat: "vim-spell-.*",           setname: "vim-spell", family: [ openbsd, gentoo, arch ] }
