<md-content flex md-colors="{background: 'default-primary-hue-1'}">
    <md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom md-autoselect layout-fill>
        <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
            <div>
                <md-progress-linear ng-show="searching" md-mode="indeterminate"></md-progress-linear>
                <md-content ng-controller="GameDetailsCtrl" md-colors="{background: 'white'}">
                    <md-grid-list md-cols="2" md-cols-xs="2" md-cols-sm="3" md-cols-md="3" md-cols-lg="6" md-cols-xl="12" md-row-height="4:3">
                        <md-grid-tile ng-repeat="gameitem in result.results" md-colspan-gt-xs="{{gameitem.colspan}}" md-rowspan-gt-xs="{{gameitem.rowspan}}">
                            <img ng-src="{{gameitem.url}}" class="md-media-md" layout-fill ng-click="showGameDetails($event, gameitem._id)">
                        </md-grid-tile>
                    </md-grid-list>
                </md-content>
                <div layout="row" layout-align="center center">
                    <md-button class="md-fab md-mini md-primary" ng-show="!allResults && !searching" ng-click="loadMore()" aria-label="Search">
                        <md-icon md-svg-icon="images/icons/ic_expand_more_white_24px.svg"></md-icon>
                    </md-button>
                </div>
            </div>
        </md-tab>
    </md-tabs>
</md-content>
