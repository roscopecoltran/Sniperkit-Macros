<LoadPlugin write_graphite>
  Interval 60
</LoadPlugin>

<Plugin write_graphite>
  <Node "graphite">
    Host "example.com"
    Port "2003"
    Protocol "tcp"
    LogSendErrors true
    Prefix "collectd."
    Postfix ""
    StoreRates true
    AlwaysAppendDS false
    EscapeCharacter "_"
  </Node>
</Plugin>
